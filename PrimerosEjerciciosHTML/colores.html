<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloColores.css">
</head>
<body>
    <h2 class="letraBlanca sinBottom">ej 1: con 1 tabla</h2>
    <table class="bordeOutset">
        <tr class="sinMargen">
            <td><p class="rojo">Fila 1</p></td>
        </tr>
        <tr>
            <td><p class="aqua ">Fila 2</p></td>
        </tr>
        <tr>
            <td><p class="morado ">Fila 3</p></td>
        </tr>
    </table>
    <br>
    <h2 class="letraBlanca">ej 2: con 3 tablas</h2>
    <table class="bordeOutset">
        <tr>
            <td><p class="aqua">Fila 1</p></td>
        </tr>
    </table>
    <br>
    <table class="bordeOutset">
        <tr>
            <td><p id="amarillo">Fila 2</p></td>
        </tr>
    </table>
    <br>
    <table class="">
        <tr>
            <td class="bordeLinea"><p id="blanco">Fila 3</p></td>
        </tr>
    </table>
    <br>
    <h2 class="letraBlanca sinBottom">ej 3: con 3 divs</h2>
    <div>
        <p id="verde" class="letraBlanca bordeLinea">Fila 1</p>
    </div>
    <div>
        <p class="letraBlanca rojo left bordeLinea">Fila 2</p>
    </div>
    <div>
        <p class="letraBlanca morado">Fila 3</p>
    </div>
</body>
</html>
